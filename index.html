<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Merriweather&family=Montserrat&family=Sacramento&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="circle">
            <form action="">
                <p class="sign-title">SIGN IN</p>
                <p class="sign-text">SIGN IN YOUR ACCOUNT</p>
                <input type="text" class="user" placeholder="USER NAME" required>
                <input type="password" class="pass" placeholder="PASSWORD" required>
                <div class="flex">
                    <div>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">REMEMBER ME</label>
                    </div>

                    <a href="#">FORGET PASSWORD</a>
                </div>
                <input type="submit" class="btn" value="SIGN IN">
                <P class="dont">DON'T HAVE ACCOUNT <a href="#">SIGN UP</a></P>


            </form>
        </div>
    </div>

</body>

</html>
